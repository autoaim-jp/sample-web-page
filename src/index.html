<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリケーション</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- ヒーローセクション -->
    <header class="bg-blue-600 text-white">
        <div class="container mx-auto py-20 text-center">
            <h1 class="text-5xl font-bold">チャットアプリケーション</h1>
            <p class="mt-4 text-lg">リアルタイムで友達とつながる</p>
            <a href="#features" class="mt-6 inline-block bg-white text-blue-600 py-2 px-4 rounded-full font-semibold">今すぐアクセス</a>
        </div>
    </header>

    <!-- 特徴セクション -->
    <section id="features" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold">アプリの特徴</h2>
            <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white shadow-lg p-6 rounded-lg">
                    <h3 class="text-2xl font-semibold">リアルタイムチャット</h3>
                    <p class="mt-4">友達とすぐにメッセージを送信、受信できます。</p>
                </div>
                <div class="bg-white shadow-lg p-6 rounded-lg">
                    <h3 class="text-2xl font-semibold">グループチャット</h3>
                    <p class="mt-4">複数の友達と同時にチャットが可能です。</p>
                </div>
                <div class="bg-white shadow-lg p-6 rounded-lg">
                    <h3 class="text-2xl font-semibold">セキュアなプライバシー</h3>
                    <p class="mt-4">あなたのデータは厳重に保護されています。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- スクリーンショットセクション -->
    <section class="bg-gray-200 py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold">アプリのスクリーンショット</h2>
            <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <img src="/image/screenshot1.webp" alt="スクリーンショット1" class="w-full rounded-lg shadow-lg">
                <img src="/image/screenshot2.webp" alt="スクリーンショット2" class="w-full rounded-lg shadow-lg">
                <img src="/image/screenshot3.webp" alt="スクリーンショット3" class="w-full rounded-lg shadow-lg">
            </div>
        </div>
    </section>

    <!-- CTAセクション -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold">今すぐご利用ください</h2>
            <p class="mt-4 text-lg">このチャットアプリを使って、友達とつながりましょう。</p>
            <a href="#" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded-full font-semibold">今すぐログイン</a>
        </div>
    </section>

    <!-- フッター -->
    <footer class="bg-blue-600 text-white py-6 text-center">
        <p>&copy; 2024 チャットアプリケーション. All Rights Reserved.</p>
    </footer>

</body>
</html>
